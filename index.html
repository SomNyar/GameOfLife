<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
</head>
<body>
	
	<div class="wrapper clearfix">
		<div class="display">
			<canvas id="canvas" width="500" height="500" style="border:2px solid #050505;"></canvas>
		</div>

		<div class="input-panel">
			<div class="control-panel">
				
			</div>
			<div class="setup-panel">
				<button class="control-buttons" id="step-button">STEP</button>
				<button class="control-buttons" id="start-stop-button">START</button>
				<button class="control-buttons" id="new-button">NEW</button>
				<div class="resolution-setting">
					<input type="range" class="slider" id="resolution" min="10" max="500" value="100" onchange="setResolution(this.value)">
					<p id="slider-value">100</p>					
				</div>

			</div>
		</div>

		<div class="information-panel">
			<div class="info-description">Generations:</div>
				<div class="info-content" id="generation-counter">0</div>
		</div>

		<div class="import-panel">
			<div class="file-import">
				<input type="file" id="openFile">
				<br>
				<pre id="fileContents"></pre>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
