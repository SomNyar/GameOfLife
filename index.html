<!DOCTYPE html>
<html>
<head>
	<title>Convay's Game of Life</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border:2px solid #050505;"></canvas>


<div>
	Canvas height
	<input type="number" min="0" max="1000" id="canvasHeight" placeholder="Canvas Height">
	default: 500

	<br>

	Canvas width
	<input type="number" id="canvasWidth" placeholder="Canvas Width">
	default: 500
</div>

<div>
	How many "animals" in a row
	<input type="number" id="row" placeholder="animal size">
	default: 100

	<br>

	How many "animals" in a column
	<input type="number" id="column" placeholder="animal size" value="100">
	default: 100
</div>


<br><br>
<input type="file" id="openFile">
<br>
<pre id="fileContents"></pre>


<script type="text/javascript" src="page-functions.js"></script>

</html>
